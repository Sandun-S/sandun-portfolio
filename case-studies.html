    <!-- UPGRADED SCRIPT with filtering -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        const firebaseConfig = {"apiKey":"AIzaSyBzAT0Chvt7xBDf01TxaAYzfhSznr4qhck","authDomain":"sandunportfolio.firebaseapp.com","projectId":"sandunportfolio","storageBucket":"sandunportfolio.appspot.com","messagingSenderId":"367143211095","appId":"1:367143211095:web:0f0fb1db9b706b60b61312","measurementId":"G-MDMDYC2L3F"};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('case-studies-grid');
            const filterContainer = document.getElementById('case-studies-filter');
            let allCaseStudies = [];

            const q = query(collection(db, 'case_studies'), orderBy('title'));
            onSnapshot(q, (snapshot) => {
                allCaseStudies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayCaseStudies('all'); // Display all initially
            });

            function displayCaseStudies(filter) {
                if (!grid) return;
                grid.innerHTML = '';
                const filtered = filter === 'all' 
                    ? allCaseStudies 
                    : allCaseStudies.filter(cs => cs.category.includes(filter));

                if (filtered.length === 0) {
                    grid.innerHTML = '<p class="info-message">No case studies found in this category.</p>';
                    return;
                }

                filtered.forEach(project => {
                    const cardLink = document.createElement('a');
                    cardLink.href = `case-study-detail.html?id=${project.id}`;
                    cardLink.className = 'project-card fade-in';
                    cardLink.innerHTML = `<img src="${project.imageUrl || 'https://placehold.co/600x400/0d9488/FFF?text=Project'}" alt="${project.title}"><div class="project-card-content"><span class="project-category">${project.category}</span><h3>${project.title}</h3><p>${project.summary}</p></div>`;
                    grid.appendChild(cardLink);
                });
                initializeAnimations();
            }

            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    filterContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    displayCaseStudies(e.target.getAttribute('data-filter'));
                }
            });
        });
    </script>
