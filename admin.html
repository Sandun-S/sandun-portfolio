<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Admin-specific styles */
        .admin-container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .login-form { max-width: 400px; }
    </style>
</head>
<body>
    <main id="admin-root" class="bg-light" style="min-height: 100vh; padding: 2rem;"></main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // NOTE: Firestore is needed if you want to save data. For now, this is a placeholder.
        // import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzAT0Chvt7xBDf01TxaAYzfhSznr4qhck",
            authDomain: "sandunportfolio.firebaseapp.com",
            projectId: "sandunportfolio",
            storageBucket: "sandunportfolio.firebasestorage.app",
            messagingSenderId: "367143211095",
            appId: "1:367143211095:web:0f0fb1db9b706b60b61312",
            measurementId: "G-MDMDYC2L3F"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const adminRoot = document.getElementById('admin-root');

        const loginPage = `
            <div class="admin-container login-form">
                <h1 class="section-title">Admin Login</h1>
                <form id="login-form" class="contact-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-error" class="error-message" style="display:none;"></p>
                </form>
            </div>
        `;

        const dashboardPage = (user) => `
            <div class="admin-container">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h1 class="section-title">Dashboard</h1>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                <p>Welcome, ${user.email}.</p>
                <p class="info-message" style="margin-top: 2rem;">
                    Admin content management functionality (like adding projects to Firebase) can be built out here. 
                    The current site loads projects from a static JSON file for simplicity and to stay on the free plan.
                </p>
            </div>
        `;

        onAuthStateChanged(auth, user => {
            if (user) {
                adminRoot.innerHTML = dashboardPage(user);
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                adminRoot.innerHTML = loginPage;
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = e.target.email.value;
                    const password = e.target.password.value;
                    const errorP = document.getElementById('login-error');
                    errorP.style.display = 'none';

                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                    } catch (error) {
                        errorP.textContent = 'Login failed. Please check your credentials.';
                        errorP.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
